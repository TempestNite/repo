<!doctype html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>My First Angular Application!</title>
	<!-- CSS -->
	<!-- Load bootstrap and our stylesheet -->
	<link rel="stylesheet" href="http:maxcdn.bootstrapcdn.com/bootstrap/3.2.0\/css/bootstrap.min.css">
	
	<style>
		body{ padding-top: 50px; }	
	</style>

	<!-- JS -->
	<!-- Load angular and our custom application -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/\
	angular.min.js"></script>
	<script src='js/app.js'></script>
</head>

<body class='container' ng-app='firstApp' ng-controller='mainController as main'>
 <div class='jumbotron'>
 	<h2>This is my message:</h2>
 	{{ main.message }}
 </div>

<form class='form-inline' ng-submit='main.addComputer()'>

	<input type='text' class='form-control' placeholder='Macbook'
	ng-model='main.computerData.name'>

	<input type='text' class='form-control' placeholder='Silver'
	ng-model='main.computerData.color'>

	<button type='submit' class='btn btn-success'>Add</button>

 <h2>This is my list:</h2>
 <table class='table table-bordered'>
 	
 	<thead>
 		<tr>
 			<td>Name</td>
 			<td>Color</td>
 			<td>Nerd Level</td>
 		</tr>
 	</thead>
 	
 	<tbody>
 	<tr ng-repeat='computer in main.computers'>
 		<td>{{ computer.name }}</td>
 		<td>{{ computer.color }}</td>
 		<td>{{ computer.nerdness }}</td>
 	</tr>
 </tbody>
</table>
	<!-- add angular directives -->
</body>
</html>
